        </div>

    <br>
    <h2>CONTACTOS</h2>
    <!--INICIO BOOTSTRAP FORM-->
    <section>
        <p>Nombre</p>
        <input class="form-control form-control-lg" type="text" placeholder="Nombre"
            aria-label=".form-control-lg example">
        <p>Correo</p>
        <input class="form-control" type="text" placeholder="Correo" aria-label="default input example">
        <p>Numero de teléfono</p>
        <input class="form-control form-control-sm" type="text" placeholder="Numero de teléfono"
            aria-label=".form-control-sm example">
    </section>
    <!--FIN BOOTSTRAP FORM-->
    <br>
    <!--INICIO BOOTSTRAP checkbox-->
    <section>
        <p>¿Deseas recibir notificaciones de nuestra pagina?</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                SI
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                NO
            </label>
        </div>
    </section>
    <!--FIN BOOTSTRAP checkbox-->
    <br>
    <!--INICIO BOOTSTRAP MENU DESPLEGABLE-->
    <section>
        <p>¿Como prefieres recibir la información?</p>
        <select class="form-select" size="3" aria-label="size 3 select example">
            <option selected>Correo</option>
            <option value="1">Llamada</option>
            <option value="2">Mensaje (SMS)</option>
            <option value="3">WhatsApp</option>
        </select>
    </section>
    <!--FIN BOOTSTRAP MENU DESPLEGABLE-->
    <br>
    <section>
        <form action="">
            <input type="submit">
            <input type="reset">
        </form>
    </section>
    </article>
    <article>
        <img src="multimedia/iconos/icono-de-contacto.png" alt="IMAGEN CONTACTO" width="500px">
    </article>
    </section>
